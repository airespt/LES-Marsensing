<html>
<head>
  <meta charset=utf-8 />
  <title>Switching basemaps</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=yes' />
  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.0.7"></script>
	<!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
	header { margin:0; padding:0; }
	body { margin:0; padding:0; }
	#map { position: absolute; top:45; bottom:0; right:0; left:0; }
	
	.titletext { 
		background-color: #7D92DA;
		color: #ffffff;
		font-size: 30px;
		font-family: Arial, Helvetica, sans-serif;
	}
  </style>
</head>
<header>

	<div class="titletext" id="titletext">Shipping Noise Underwater Acoustic Map (&beta;)</div>

</header>
<body>

	<style>
	  #basemaps-wrapper {
		position: absolute;
		top: 55px;
		right: 10px;
		z-index: 400;
		background: white;
		padding: 10px;
	  }
	  #basemaps {
		margin-bottom: 5px;
	  }
	</style>

	<div id="map"></div>
	<div id="basemaps-wrapper" class="leaflet-bar">
		<select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
			<option value="Topographic">Topographic</option>
			<option value="Streets">Streets</option>
			<option value="NationalGeographic">National Geographic</option>
			<option value="Oceans">Oceans</option>
			<option value="Gray">Gray</option>
			<option value="DarkGray">Dark Gray</option>
			<option value="Imagery">Imagery</option>
			<option value="ShadedRelief">Shaded Relief</option>
		</select>
	</div>

	<script>
	  var map = L.map('map').setView([44.00, -4.00], 5);
	  var layer = L.esri.basemapLayer('Topographic').addTo(map);
	  var layerLabels;

	function setBasemap(basemap) 
	{
		if (layer) {
		  map.removeLayer(layer);
		}

		layer = L.esri.basemapLayer(basemap);

		map.addLayer(layer);

		if (layerLabels) {
		  map.removeLayer(layerLabels);
		}

		if (basemap === 'ShadedRelief' || basemap === 'Oceans'
		 || basemap === 'Gray'
		 || basemap === 'DarkGray'
		 || basemap === 'Imagery'
		 || basemap === 'Terrain'
	   ) 
	   {
		  layerLabels = L.esri.basemapLayer(basemap + 'Labels');
		  map.addLayer(layerLabels);
		}
	}

	  function changeBasemap(basemaps){
		var basemap = basemaps.value;
		setBasemap(basemap);
	  }
	</script>
